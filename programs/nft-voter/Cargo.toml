[package]
name = "gpl-nft-voter"
version = "0.1.0"
description = "Created with Anchor"
edition = "2018"

[lib]
crate-type = ["cdylib", "lib"]
name = "nft_voter"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []

[dependencies]
anchor-lang = { version = "0.22.1", features = ["init-if-needed"] }
spl-governance = { version = "2.2.2", features = ["no-entrypoint"] }
anchor-spl = "0.22.1"
spl-token = "3.3.0"
mpl-token-metadata = { version = "1.1.0" , features = ["no-entrypoint"] }
