[package]
name = "gpl-realm-voter"
version = "0.0.1"
description = "SPL Governance plugin granting governance power through Realms membership"
license = "Apache-2.0"
edition = "2018"

[lib]
crate-type = ["cdylib", "lib"]
name = "gpl_realm_voter"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []

[dependencies]
arrayref = "=0.3.7"
anchor-lang = { version = "0.26.0" }
anchor-spl = "0.26.0"
solana-program = "=1.14.16"
spl-governance = { version = "=3.1.1", features = ["no-entrypoint"] }
spl-governance-tools=  "0.1.3"
spl-token = { version = "=3.5", features = [ "no-entrypoint" ] }
num_enum = "0.4"
toml_datetime = "=0.6.1"
winnow = "=0.4.0"

[dev-dependencies]
borsh = "=0.9.3"
solana-sdk = "=1.14.16"
solana-program-test = "=1.14.16"